<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Baseball charts</h1>
    <div class="graph"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var parseTime = d3.timeParse("%Y-%m-%d");
  var chartContainer = d3.select(".graph");

  var margin = {top: 0, right: 0, bottom: 30, left: 50};

  var elastic = d3.select(".container").node().clientWidth - 30
  w = elastic - margin.left - margin.right,
  h = 400 - margin.top - margin.bottom;

  var svg = chartContainer.append("svg")
  .attr("width", w + margin.left + margin.right)
  .attr("height", h + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("games.csv", ready);

  function ready(err, data) {
    if (err) throw "error loading data";

    data.forEach(function(d) {
      d.pct = +d.pct;
      d.date_fmt = parseTime(d.date_str2);
    });

    var xscale = d3.scaleTime()
    .domain(d3.extent(data, function(d) { return d.date_fmt; }))
    .range([0,w]);

    var yscale = d3.scaleLinear()
    .domain([0.2,0.8])
    .range ([h,0]);

    var xaxis = d3.axisBottom()
    .scale(xscale);

    var yaxis = d3.axisLeft()
    .scale(yscale)
    .tickFormat(d3.format(".3f"));

    svg.append("g")
    .attr("class", "axis xaxis")
    .call(xaxis)
    .attr("transform", "translate(0," + h + ")");

    svg.append("g")
    .attr("class", "axis yaxis")
    .call(yaxis);
  }
</script>
</html>
