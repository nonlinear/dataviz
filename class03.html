<!DOCTYPE html>
<meta charset="utf-8">
<title>metis</title>
<link rel="stylesheet" href="css/style.css">
<body>
<div class="container">
  <h1>Barley</h1>
  <div class="class03"></div>
</div>
</body>
<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var margin = {top: 10, right: 10, bottom: 70, left: 20};

var elastic = d3.select(".class03").node().clientWidth - 30
  w = elastic - margin.left - margin.right,
  h = 400 - margin.top - margin.bottom;

var svg = d3.select(".class03").append("svg")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("class03.tsv", ready);

function ready(err, data) {
  if (err) throw "error loading data";

  console.log("data", data);

  var waseca = data.filter(function(d) {
    return d.site == "Waseca";
  });


var xscale = d3.scalePoint()
  .domain ([
"Manchuria",
"Glabron",
"Svansota",
"Velvet",
"Trebi",
"No. 457",
"No. 462",
"Peatland",
"No. 475",
"Wisconsin No. 38"])
  .range ([0,w]);

var yscale = d3.scaleLinear()
  .domain ([0,10])
  .range ([h,0]);

var xaxis = d3.axisBottom()
  .scale(xscale)
  .tickSize(-h)

var yaxis = d3.axisLeft()
  .scale(yscale)
  .tickSize(-w);

// axis and styles

svg.append("g")
  .attr("class", "axis xaxis")
  .call(xaxis)
  .attr("transform", "translate(0," + h + ")")
  .selectAll("text")
  .attr("transform", "rotate(-45)")
  .attr("dy", 40);

svg.append("g")
  .attr("class", "axis yaxis")
  .call(yaxis)
  .selectAll("text")
  .attr("dx", -5);

}
</script>
